<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="Minimalist_SportsPathway_Logo_With_Gradient_Hexagon__S_-removebg-preview.png"
          alt="SportsPathway Logo"
        />
      </div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sportlist.html">Explore</a></li>
          <li><a href="#who">Who We Are</a></li>
          <li><a href="contact us.html">Contact us</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="content">
        <div class="text">
          <h1>
            WELCOME,<br /><span class="highlight">
              To The Best Sports Website
            </span>
          </h1>
          <p>
            It will help you choose the sport best for you with our expert<br />
            questionnaire.
          </p>
        </div>
      </div>
      <div class="loginbox">
        <div class="form-box login">
          <form action="#">
            <h2>SIGN IN</h2>
            <div class="input">
              <span class="icon"><i class="bx bx-user"></i></span>
              <input type="text" required />
              <label>USERNAME</label>
            </div>
            <div class="input">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>PASSWORD</label>
            </div>
            <div class="rememberandforget">
              <label> <input type="checkbox" />Remember me</label>
              <a href="forgot.html">Forgot password?</a>
            </div>
            <button type="submit" class="subbutton">SIGN IN</button>
            <div class="loginandregister">
              <p>
                Don't have an account?<a href="#" class="register-link"
                  >Sign up</a
                >
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <form action="#">
            <h2>SIGN UP</h2>

            <div class="input">
              <span class="icon"><i class="bx bx-envelope"></i></span>
              <input type="email" required />
              <label>EMAIL</label>
            </div>
            <div class="input">
              <span class="icon"><i class="bx bx-user"></i></span>
              <input type="text" required />
              <label>USERNAME</label>
            </div>
            <div class="input">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input type="password" required />
              <label>PASSWORD</label>
            </div>
            <div class="rememberandforget">
              <label>
                <input type="checkbox" />I Agree To Terms and Conditions</label
              >
            </div>
            <button type="submit" class="subbutton">SIGN UP</button>
            <div class="loginandregister">
              <p>
                Already have an account?<a href="#" class="login-link"
                  >Sign in</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js files/script.js"></script>
  </body>
</html>
